<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushTalents - OTP</title>

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <ul style="list-style-type: none;">

            <li style="margin-top : 10px ">
                <label>
                    Bonjour {{candidate}}
                </label>
            </li>

            <li style="margin-top : 10px ">
                <label>
                    Voici votre code personnel et confidentiel pour vous connecter à l'application mobile PUSHTALENTS :
                    <b>{{otp}}</b>
                </label>
            </li>

            <li style="margin-top : 10px ">
                <label>
                    Précision : ce code est valable pour une durée de 5 minutes. Passé ce délai, nous vous invitons à renouveler la procédure d'activation de votre compte.
                </label>
            </li>

            <li style="margin-top : 10px ">
                <label>
                    Une question ?
                    Ecrivez-nous à : contact@pushtalents.com
                </label>
            </li>

            <li style="margin-top : 10px ">
                <label>
                    A bientôt, 
                    L'équipe PUSHTALENTS pour le compte de {{company}}
                </label>
            </li>


            <li style="margin-bottom : 10px; margin-top : 10px ; width: 100px;"><img src="cid:logo" class="logo"></li>
        </ul>
    </div>
    
</body>
</html>
