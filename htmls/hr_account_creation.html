<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PushTalents - Account Created</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">


</head>

<body>

    <div>
        <ul style="list-style-type: none;">


            <li style="margin-top : 10px ">
                <label>
                    Bonjour <b>{{user}}</b>
                </label>
            </li>


            <li style="margin-top : 10px ">
                <label>
                    Votre compte d'administration PUSHTALENTS pour <b>{{company}}</b> vient d'être créé !
                </label>
            </li>


            <li style="margin-top : 10px ">
                <label>
                    Voici la procédure afin d'activer votre compte et vous connecter à la plateforme :
                </label>
            </li>


            <li style="margin-top : 10px ">
                <label>
                    Etape 1. Accédez à la plateforme d'administration ici : https://www.admin.rh.pushtalents.com/
                </label>
            </li>


            <li style="margin-top : 10px ">
                <label>
                    Etape 2. Saisissez votre adresse email afin de recevoir votre code d'activation. Vous recevrez un
                    email contenant un code personnel et confidentiel à 6 chiffres.
                    nb : si vous ne recevez pas d'email, pensez à regarder dans votre courrier indésirable.
                </label>
            </li>

            <li style="margin-top : 10px ">
                <label>
                    Etape 3. Saisissez ce code puis validez.
                    C'est fait ! Votre compte est activé et vous êtes automatiquement connecté(e) à la plateforme
                    d'administration PUSHTALENTS.
                </label>
            </li>

            <li style="margin-top : 10px ">
                <label>
                    Une question ?
                </label>
            </li>

            <li style="margin-top : 2px ">
                <label>
                    Ecrivez-nous à : contact@pushtalents.com
                </label>
            </li>

            <li style="margin-top : 10px ">
                <label>
                    A vous de jouer !
                </label>
            </li>

            <li style="margin-top : 2px ">
                <label>
                    L'équipe PUSHTALENTS pour {{company}}
                </label>
            </li>


            <li style="margin-bottom : 10px; margin-top : 10px ; width: 250px;"><img src="cid:logo" class="logo"></li>
        </ul>
    </div>

</body>

</html>
